<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Javascript Avan√ßado</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<h1><a id="navTitle" class="navbar-brand" href="index.html">Shopping Control</a></h1>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="form-inline">
				<div class="form-group">
					<input type="text" class="form-control" id="desc" placeholder="Description">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="amount" placeholder="Amount">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="value" placeholder="Value">
				</div>
				<span id="btnUpdate" style="display:none;">
					<span id="inputIdUpdate"></span>
					<button onclick="updatedata();" class="btn btn-primary">Save</button>
					<button onclick="resetForm();" class="btn btn-secundary">Cancel</button>
				</span>
				<span id="btnAdd">
					<button onclick="addData();" class="btn btn-primary">Add</button>
					<button onclick="resetForm();" class="btn btn-primary">Reset</button>
					<button onclick="deleteList();" class="btn btn-primary">Delete List</button>
				</span>
				
			</div>
			<div id="errors" class="text-danger bg-danger"></div>
			<table id="listTable" class="table"></table>
		</div>
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<div class="container">
				<h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
			</div>
		</nav>
		<script src="js/config.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
